  <section id="tribute-info">
    <h3 id="headline">Brief Life Summary</h3>
    <ul>
      <li><strong>1921</strong> - Paulo is born. The world economic crisis forced Freire to know hunger and poverty at a young age.</li>
      <li><strong>1947</strong> - Begins working with adult illiterates in North-East Brazil.</li>
      <li><strong>1960's</strong> - Participated in a popular education movement to deal with massive illiteracy.</li>
      <li><strong>1964</strong> - Freire was imprisoned following the 1964 coup d'etat for what the new regime considered to be subversive elements in his teaching. Freire was an open proponent of democratic government.</li>
      <li><strong>1969-70</strong> - Served as Visiting Professor at the Centre for the Study of Development and Social Change at Harvard University.</li>
      <li><strong>1988</strong> - Freire was appointed as Sao Paulo's Secretary of Education.</li>
    </ul>
